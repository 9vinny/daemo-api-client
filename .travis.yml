language: python
python:
    - "2.7"
branches:
  only:
    - develop
    - master

before_install:
    - pip install --upgrade pip setuptools wheel

install:
    - pip install -r requirements.txt
    - pip install pytest
    - pip install flake8

before_script:
    flake8 .

# command to run tests
script: pytest

deploy:
  provider: pypi
  user: daemo
  password:
    secure: 
  on:
    branch: master
    tags: true
    distributions: "sdist bdist_wheel"
    repo: crowdresearch/daemo-api-client
